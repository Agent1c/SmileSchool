<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmileSchool | Home Page</title>
        <link rel="stylesheet" href="./asserts/css/smileschool.css">
    </head>
    <body>
        <header class="header-container">
            <nav class="navBar">
                <button id="logo-btn"><img src="./asserts/img/logo.png" alt
                        srcset></button>
                <ul class="nav-list">
                    <li><a href>Courses</a></li>
                    <li><a href>Pricing</a></li>
                    <li><a href>Login</a></li>
                </ul>
            </nav>
            <div class="hero-container">
                <div class="hero-flex">
                    <h1 class="ss-header">Get Schooled</h1>
                    <p class="slogan">smiles<span id="slogan-space"> grin</span> laugh</p>
                    <button class="register-btn">REGISTER FOR FREE</button>
                </div>

                <h2><span class="purple">Learn</span> from the pros</h2>

                <div class="hero-flex flex-hero-box">
                    <div class="pros-file">
                        <img src="./asserts/img/1.png" alt="">
                        <h3 class="pros-name">Philip Massey</h3>
                        <blockquote>Smile of the year</blockquote>
                        <p class="pros-year">2018 - 2019</p>
                    </div>
                    <div class="pros-file">
                        <img src="./asserts/img/3.png" alt="">
                        <h3 class="pros-name">Nannie Lawrence</h3>
                        <blockquote>Best little smile</blockquote>
                        <p class="pros-year">2017</p>
                    </div>
                    <div class="pros-file">
                        <img src="./asserts/img/2.png" alt="">
                        <h3 class="pros-name">Bruce Walters</h3>
                        <blockquote>Best friend Smile</blockquote>
                        <p class="pros-year">live performance 2019</p>
                    </div>
                    <div class="pros-file">
                        <img src="./asserts/img/4.png" alt="">
                        <h3 class="pros-name">Henry Hughes</h3>
                        <blockquote>24h smiles 'winner'</blockquote>
                        <p class="pros-year">2016 - 2019</p>
                    </div>

                </div>

            </div>
        </header>
    </body>
</html>
